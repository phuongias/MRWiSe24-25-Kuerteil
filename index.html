<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>VR/AR Fensterprojektion</title>

    <!-- Styles -->
    <style>
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- Bibliotheken -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>

    <!-- Skripte -->
    <script src="scripts/AR.js"></script>
    <script src="components/main.js" defer></script>
</head>

<body style="margin: 0; overflow: hidden;">

<!-- AR-Scene -->
<a-scene embedded arjs> </a-scene>

    <!-- Kamera -->
    <a-entity camera></a-entity></a-scene>

<!-- UI Buttons -->
<div id="ui">
    <button id="showImageBtn">Bild anzeigen</button>
    <button id="playVideoBtn">Video abspielen</button>
</div>

</body>
</html>
